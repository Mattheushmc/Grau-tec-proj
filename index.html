<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luiz Henrique Ramos de Souza, Luiz Henrique Ferreira e Mateus Henrique">
    <meta name="description" content="Descrição detalhada dos desafios e objetivos do Projeto MathOps">
    <title>MathOps</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="assets/calculator-svgrepo-com.svg" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Área de um retângulo</h1>
                <form id="areaForm">
                    <input class="input" type="number" id="length" placeholder="Digite a altura em metros" step="0.001" required><br><br>
                    <input class="input" type="number" id="width" placeholder="Digite a largura em metros" step="0.001" required><br><br>
                    <button class="button2Input" type="button" onclick="algoArea()">Enviar</button>
                </form>
                <p id="resultArea" class="resposta"></p>
            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Calculadora de Fatorial</h1>
                <form id="factorialForm">
                    <input class="input" type="number" id="numFat" placeholder="Digite um número" required><br><br>
                    <button class="button1Input" id="btnFat" type="button" onclick="algoFat()">Enviar</button>
                </form>
                <p id="resultFat" class="resposta"></p>
            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Calculadora Fibonacci</h1>
                <form id="fibForm">
                    <input class="input" type="number" id="numFib" placeholder="Digite um número" required><br><br>
                    <button class="button1Input" type="button" onclick="algoFib()">Enviar</button>
                </form>
                <p id="resultFib" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Calculadora de Imposto</h1>
                <form id="impostoForm">
                    <input class="input" type="number" id="salario" placeholder="Digite seu salário em reais" step="0.001" required><br><br>
                    <button class="button1Input" type="button" onclick="algoImposto()">Enviar</button>
                </form>
                <p id="resultImp" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Cheque de Valor</h1>
                <form id="maiorForm">
                    <input class="input" type="number" id="numA" placeholder="Digite o primeiro valor" step="0.001" required><br><br>
                    <input class="input" type="number" id="numB" placeholder="Digite o segundo valor" step="0.001" required><br><br>
                    <input class="input" type="number" id="numC" placeholder="Digite o terceiro valor" step="0.001" required><br><br>
                    <button type="button" onclick="algoMaior()">Enviar</button>
                </form>
                <p id="resultMaior" class="resposta"></p>
            </div>
        </div>


        <div class="menu-central">
            <a href="https://louissqli.site" target="_blank">Inicio do Codigo</a>
            <a href="src/sobre.html" target="_blank">Sobre</a>
            <a href="https://github.com/louis0113/projeto-frontend-grau" target="_blank">Github</a>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Calculadora de Média</h1>
                <form id="mediaForm">
                    <input class="input" type="number" id="medA" placeholder="Digite o primeiro valor" step="0.001" required><br><br>
                    <input class="input" type="number" id="medB" placeholder="Digite o segundo valor" step="0.001" required><br><br>
                    <input class="input" type="number" id="medC" placeholder="Digite o terceiro valor" step="0.001" required><br><br>
                    <button type="button" onclick="algoMedia()">Enviar</button>
                </form>
                <p id="resultMedia" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">
                <h1>Cheque de número Primo</h1>
                <form id="primoForm">
                    <input class="input" type="number" id="primo" placeholder="Digite um valor" required><br><br>
                    <button class="button1Input" type="button" onclick="algoPrimo()">Enviar</button>
                </form>
                <p id="resultPrimo" class="resposta"></p>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Ordenação de valores</h1>
                <form id="ordeForm">
                    <input class="input" type="number" id="ordA" placeholder="Digite o primeiro valor" step="0.001" required><br><br>
                    <input class="input" type="number" id="ordB" placeholder="Digite o segundo valor" step="0.001" required><br><br>
                    <input class="input" type="number" id="ordC" placeholder="Digite o terceiro valor" step="0.001" required><br><br>
                    <button type="button" onclick="algoOrde()">Enviar</button>
                </form>
                <div class="resposta">
                    <p id="resultOrde1" class="respostaOrd"> </p>
                </div>

            </div>
        </div>

        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Cheque de Par ou Ímpar</h1>
                <form id="parForm">
                    <input class="input" type="number" id="numPar" placeholder="Digite um valor" required><br><br>
                    <button class="button1Input" type="button" onclick="algoPar()">Enviar</button>
                </form>
                <p id="resultPar" class="resposta"></p>

            </div>
        </div>
        <div class="corSecundaria">
            <div class="corPrimaria">

                <h1>Tabuada</h1>
                <form id="tabForm">
                    <input class="input" type="number" id="tabuada" placeholder="Digite um valor" step="0.001" required><br><br>
                    <button class="button1Input" type="button" onclick="mostrarTabuada()">Enviar</button>

                </form>

            </div>
        </div>

        <div class="org">

            <div id="tabAdd" class="respostaTabuada">
            </div>
            <div id="tabSub" class="respostaTabuada">
            </div>
            <div id="tabMul" class="respostaTabuada">
            </div>
            <div id="tabDiv" class="respostaTabuada">
            </div>

        </div>
    </div>

    <script src="assets/script.js"></script>

</body>

</html>
